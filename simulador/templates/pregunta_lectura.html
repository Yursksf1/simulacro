<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preguntas de Lectura Crítica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #adaeaf8c;
        }
        .card {
            margin-bottom: 1rem;
        }
        .jumbo {
            background-color: #198754;
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
        <div class="jumbo">
      <h1 style="text-align: center;">Lectura Crítica - Simulador ICFES</h1>
    </div>
    <form>
        {% for Question in Question %}
            <div class="card mb-4">
                <div class="card-header">
                    
                </div>
                <div class="card-body">
                    <p><strong>{{ Question.enunciado }}</strong></p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta_{{ Question.id }}" id="a{{ Question.id }}">
                        <label class="form-check-label" for="a{{ Question.id }}">
                            A. {{ Question.opcion_A }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta_{{ Question.id }}" id="b{{ Question.id }}">
                        <label class="form-check-label" for="b{{ Question.id }}">
                            B. {{ Question.opcion_B }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta_{{ Question.id }}" id="c{{ Question.id }}">
                        <label class="form-check-label" for="c{{ Question.id }}">
                            C. {{ Question.opcion_C }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pregunta_{{ Question.id }}" id="d{{ Question.id }}">
                        <label class="form-check-label" for="d{{ Question.id }}">
                            D. {{ Question.opcion_D }}
                        </label>
                    </div>
                </div>
            </div>
        
            <div class="alert alert-warning">No hay preguntas de Lectura Crítica disponibles.</div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Enviar respuestas</button>
    </form>
</div>
</body>
</html>
